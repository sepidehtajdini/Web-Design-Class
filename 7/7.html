<html>

<head>
    <link href="./style7.css" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="../favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../favicon/favicon-16x16.png">
    <link rel="favicon" type="icon" href="../favicon/favicon.ico">
    <title>Session | 7</title>
</head>

<body>

    <form>

        <div class="Identification">Identification Form</div><br>
        <div>
            <label for="first name">First name:</label>
            <input id="first name" type="text" placeholder="Enter your first name">
        </div><br><br>
        <div>
            <label for="surname">Surname(Family name):</label>
            <input id="surname" type="text" placeholder="Enter your family name">
        </div><br><br>
        <div>
            <label for="age">Age:</label>
            <input id="age" type="number">
        </div><br><br>
        <div>
            <label for="birth date">Date of birth:</label>
            <input id="birth date" type="date">
        </div><br><br>
        <div>Gender:
            <input id="gender1" type="radio" name="gen" checked>
            <label for="gender1">Male</label>
        </div>
        <div>
            <input id="gender2" type="radio" name="gen">
            <label for="gender2">Female</label>
        </div><br><br>
        <div>Marital status:
            <input id="marital3" type="radio" name="marital" checked>
            <label for="marital3">Single</label>
        </div>
        <div>
            <input id="marital1" type="radio" name="marital">
            <label for="marital1">Married</label>
        </div>
        <div>
            <input id="marital2" type="radio" name="marital">
            <label for="marital2">Divorced</label>
        </div><br><br>
        <div>
            <label for="education">Level of education:</label>
            <select id="education">
                <option>Diploma</option>
                <option selected>BSc</option>
                <option>MSc</option>
                <option>PhD</option>
            </select>
        </div><br><br>
        <div>
            <label for="email">Email address:</label>
            <input id="email" type="email" placeholder="Sample@Example.com">
        </div><br><br>

        <div>
            <label for="range">Range:</label>
            <input id="range" type="range">
        </div><br><br>
        <div>
            <label for="address">Home address and postcode:</label> <br>
            <textarea id="address"></textarea>
        </div><br><br>
        <div>
            <input id="recieve" type="checkbox" checked>
            <label for="recieve">I'd like to recieve emails</label>
        </div><br><br>
        <button type="reset" class="button">Reset</button>
        <button type="submit" class="button">Submit</button>
    </form>
</body>

</html>
