<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style12-2.css">
    <link rel="apple-touch-icon" sizes="180x180" href="../favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../favicon/favicon-16x16.png">
    <link rel="favicon" type="icon" href="../favicon/favicon.ico">
    <link rel="stylesheet" href="../fontawesome/css/all.css">
    <title>Session | 12</title>
</head>

<body>
    <form>
        <h2>Please fill the form below!</h2>
        <div class="inner">
            <h3>Q1: What is your mobile software system?</h3>
            <input type="checkbox" class="my-checkbox" id="my-checkbox1">
            <label for="my-checkbox1">Android</label>
            <input type="checkbox" class="my-checkbox" id="my-checkbox2">
            <label for="my-checkbox2">Iphone</label>
        </div>
        <div class="inner">
            <h3>Q2:How do you feel rightnow?</h3>
            <input type="checkbox" class="my-checkbox" id="my-checkbox3">
            <label for="my-checkbox3"> Angry</label>
            <input type="checkbox" class="my-checkbox" id="my-checkbox4">
            <label for="my-checkbox4"> Surprised</label>
            <input type="checkbox" class="my-checkbox" id="my-checkbox5">
            <label for="my-checkbox5"> Happy</label>
            <input type="checkbox" class="my-checkbox" id="my-checkbox6">
            <label for="my-checkbox6"> Dizzy</label>
            <input type="checkbox" class="my-checkbox" id="my-checkbox7">
            <label for="my-checkbox7"> Tired</label>
        </div>
        <div class="inner">
            <h3>Q3:How is the weather today?</h3>
            <input type="checkbox" class="my-checkbox" id="my-checkbox8">
            <label for="my-checkbox8">Sunny</label>
            <input type="checkbox" class="my-checkbox" id="my-checkbox9">
            <label for="my-checkbox9">Rainy</label>
            <input type="checkbox" class="my-checkbox" id="my-checkbox10">
            <label for="my-checkbox10">Snowy</label>
            <input type="checkbox" class="my-checkbox" id="my-checkbox11">
            <label for="my-checkbox11">Windy</label>
        </div>
        <div class="inner">
            <h3>Q4:Do you like winter?</h3>
            <input type="checkbox" class="my-checkbox" id="my-checkbox12">
            <label for="my-checkbox12">Yes !</label>
            <input type="checkbox" class="my-checkbox" id="my-checkbox13">
            <label for="my-checkbox13">No !</label>
        </div>
        <div class="inner">
            <h3>Q4:Which one do you like more?</h3>
            <input type="checkbox" class="my-checkbox" id="my-checkbox14">
            <label for="my-checkbox14">Night</label>
            <input type="checkbox" class="my-checkbox" id="my-checkbox15">
            <label for="my-checkbox15">Day</label>
        </div>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
</body>

</html>
