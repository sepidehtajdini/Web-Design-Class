<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="../favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../favicon/favicon-16x16.png">
    <link rel="favicon" type="icon" href="../favicon/favicon.ico">
    <link rel="stylesheet" href="./style23-komaki.css">
    <title>Session | 23</title>
</head>

<body>
    <form class="calc">
        <table border=2>
            <tr>
                <td colspan=4><input class="display" type=text Name="display"></td>
            </tr>
            <tr>
                <td><input class="zero" type=button value="0"></td>
                <td><input class="one" type=button value="1"></td>
                <td><input class="two" type=button value="2"></td>
                <td><input class="sum" type=button value="+"></td>
            </tr>
            <tr>
                <td><input class="three" type=button value="3"></td>
                <td><input class="four" type=button value="4"></td>
                <td><input class="five" type=button value="5"></td>
                <td><input class="sub" type=button value="-"></td>
            </tr>
            <tr>
                <td><input class="six" type=button value="6"></td>
                <td><input class="seven" type=button value="7"></td>
                <td><input class="eight" type=button value="8"></td>
                <td><input class="mul" type=button value="x"></td>
            </tr>
            <tr>
                <td><input class="nine" type=button value="9"></td>
                <td><input class="del" type=button value="C"></td>
                <td><input class="equal" type=button value="="></td>
                <td><input class="div" type=button value="/"></td>
            </tr>
        </table>
    </form>
    <script src="./script23-komaki.js"></script>
</body>

</html>
