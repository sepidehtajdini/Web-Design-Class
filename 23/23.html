<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="../favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../favicon/favicon-16x16.png">
    <link rel="favicon" type="icon" href="../favicon/favicon.ico">
    <link rel="stylesheet" href="./style23.css">
    <title>Session | 23</title>
</head>

<body>

    <table>
        <tr>
            <td colspan=4>
                <div class="screen"></div>
            </td>
        </tr>
        <tr>
            <td><button class="number one">1</button></td>
            <td><button class="number two">2</button></td>
            <td><button class="number three">3</button></td>
            <td><button class="summation operation">+</button></td>
        </tr>
        <tr>
            <td><button class="number four">4</button></td>
            <td><button class="number five">5</button></td>
            <td><button class="number six">6</button></td>
            <td><button class="subtraction operation">-</button></td>
        </tr>
        <tr>
            <td><button class="number seven">7</button></td>
            <td><button class="number eight">8</button></td>
            <td><button class="number nine">9</button></td>
            <td><button class="multiplication operation">*</button></td>
        </tr>
        <tr>
            <td><button class="number zero">0</button></td>
            <td colspan=2><button class="equalization operation">=</button></td>
            <td><button class="division operation">/</button></td>
        </tr>
    </table>
    <script src="./script23.js"></script>
</body>

</html>
