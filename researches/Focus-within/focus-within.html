    <h2>Focus-within pseudo-class</h2>
    <p>
        The <em>:focus-within CSS pseudo-class</em> matches an element if the element or any of its descendants are
        focused.<br> In other words, it represents an element that is itself matched by the <em>:focus
            pseudo-class</em><br> or has a descendant that is matched by <em>:focus</em>
    </p>
