<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="apple-touch-icon" sizes="180x180" href="../../../favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../../../favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../../../favicon/favicon-16x16.png">
    <link rel="favicon" type="icon" href="../../../favicon/favicon.ico">
    <link href="./style11-1.css" rel="stylesheet">
    <title>Align-content</title>
</head>

<body>
    <h1>Align Content</h1>
    <br>
    <strong>Flex-start:</strong>
    <div id="flex-start" class="flex">
        <div id="item1">One</div>
        <div id="item2">Two</div>
        <div id="item3">Three</div>
        <div id="item4">Four</div>
        <div id="item5">Five</div>
        <div id="item6">Six</div>
    </div><br>
    <strong>Flex-end:</strong>
    <div id="flex-end" class="flex">
        <div id="item1">One</div>
        <div id="item2">Two</div>
        <div id="item3">Three</div>
        <div id="item4">Four</div>
        <div id="item5">Five</div>
        <div id="item6">Six</div>
    </div><br>
    <strong>Center:</strong>
    <div id="center" class="flex">
        <div id="item1">One</div>
        <div id="item2">Two</div>
        <div id="item3">Three</div>
        <div id="item4">Four</div>
        <div id="item5">Five</div>
        <div id="item6">Six</div>
    </div><br>
    <strong>Stretch:</strong>
    <div id="stretch" class="flex">
        <div id="item1">One</div>
        <div id="item2">Two</div>
        <div id="item3">Three</div>
        <div id="item4">Four</div>
        <div id="item5">Five</div>
        <div id="item6">Six</div>
    </div><br>
    <strong>Space-between:</strong>
    <div id="space-between" class="flex">
        <div id="item1">One</div>
        <div id="item2">Two</div>
        <div id="item3">Three</div>
        <div id="item4">Four</div>
        <div id="item5">Five</div>
        <div id="item6">Six</div>
    </div><br>
    <strong>Space-around:</strong>
    <div id="space-around" class="flex">
        <div id="item1">One</div>
        <div id="item2">Two</div>
        <div id="item3">Three</div>
        <div id="item4">Four</div>
        <div id="item5">Five</div>
        <div id="item6">Six</div>
    </div><br>
</body>

</html>
