<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="apple-touch-icon" sizes="180x180" href="../../../favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../../../favicon/favicon-32x32.png">

    <link rel="favicon" type="icon" href="../../../favicon/favicon.ico">
    <link href="style11-2.css" rel="stylesheet">
    <title>Start VS. Baseline</title>
</head>

<body>
    <h1>Start VS. Baseline</h1>
    <p>
        What is the difference between <em>align-items="baseline"</em> and <em>align-items="flex-start"</em>?
        <br>I'll show you the difference with an example:
    </p>
    <strong>Baseline:</strong>
    <div class="baseline">
        <div id="one">One</div>
        <div id="two">Two</div>
        <div id="three">Three</div>
        <div id="four">Four</div>
    </div>
    <br>
    <strong>Flex-start:</strong>
    <div class="flex-start">
        <div id="one">One</div>
        <div id="two">Two</div>
        <div id="three">Three</div>
        <div id="four">Four</div>
    </div>
</body>

</html>
