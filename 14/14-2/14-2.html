<body>
    <div class="main">
        <a href="#menu"><button class="menubutton">Menu</button></a>
        <a href="#target1" class="invisible">Drinks</a>
        <a href="#target2" class="invisible">Foods</a>

        <div id="target1">
            <div class="coca drink" onclick="mycoca();">Coca</div>
            <div class="beer drink" onclick="mybeer();">Beer</div>
            <div class="water drink" onclick="mywater();">Water</div>
            <a href="#menu"><button class="back">Back</button></a>
            <a href="#close"><button class="close">Close</button></a>
        </div>
        <div id="target2">
            <div class="hamburger food" onclick="myhamburger();">Hamburger</div>

            <div class="pizza food" onclick="mypizza();">Pizza</div>
            <a href="#menu"><button class="back">Back</button></a>

    </div>

    <script>

        let pizza = { name: "pizza" }

        let coca = { name: "coca" }
        let water = { name: "water" }

        function mypizza() {
            let choosedFood = prompt("Please enter the name of the food you want!", "pizza");
            switch (choosedFood) {
                case "pizza": alert("Excellent choice! Your pizza will be served");
                    break;
                case "pasta": alert("Thank you! Your pasta will be served");
                    break;
                case "hamburger": alert("Good! Your hamburger will be served");
                    break;
                default: alert("Invalid name! please try another food name.");
            }
        }
